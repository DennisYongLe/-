<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            background-color: brown;
        }
    </style>
</head>

<body>
    <!-- 容器 -->
    <div id="test"></div>
    <!-- React -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- ReactDOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- PropTypes对组件标签属性进行限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
        class Demo extends React.Component {

            myRef = React.createRef()
            // saveUsername = (event) => {
            //     this.setState({ username: event.target.value })
            // }
            // savePassword = (event) => {
            //     this.setState({ password: event.target.value })
            // }
            // 通过函数调用继续返回函数的方式，实现多次接受参数最后统一处理的函数编码形式。
            saveFormData = (event, params) => {
                this.setState({ [params]: event.target.value })
            }
            login = (event) => {
                event.preventDefault();
                alert(this.state.username + '' + this.state.password)
            }
            render() {

                return (
                    <div>
                        <form onSubmit={this.login}>
                            用户名<input onChange={event => this.saveFormData(event, 'username')} name="username" />
                            密码<input onChange={(event) => { this.saveFormData(event, 'password') }} name="password" />
                            <button>login</button>
                        </form>
                    </div >
                )
            }
        }
        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>

</body>

</html>
