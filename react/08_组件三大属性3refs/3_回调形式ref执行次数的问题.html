<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            background-color: brown;
        }
    </style>
</head>

<body>
    <!-- 容器 -->
    <div id="test"></div>
    <!-- React -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- ReactDOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- PropTypes对组件标签属性进行限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
        class Demo extends React.Component {
            state = {
                isHot: true
            }
            showData = () => {
                alert(this.input1.value)
            }
            render() {

                return (
                    <div>
                        <input ref={(currentNode) => { this.input1 = currentNode }} id="input1" type="text" />
                        <button onClick={this.showData}>click me</button>

                        <h1 ref={(currentNode) => { console.log('@', currentNode); }}>今天天气很{this.state.isHot ? "炎热" : "凉爽"}</h1>
                        <button onClick={() => this.setState({ isHot: !this.state.isHot })}>1</button>
                    </div >
                )
            }
        }
        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>

</body>

</html>
